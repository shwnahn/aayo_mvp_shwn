{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login to {{ unique_link }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">이름:</label>
    <input type="text" name="username" id="username" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
